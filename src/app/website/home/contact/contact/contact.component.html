    <section class="fdbk">
        <div class="container">
            <div class="row">

                <div class="col-md-6 second">
                    <div class="frm">
                        <form name="addform" #addform="ngForm" (ngSubmit)="addform.form.valid && addmessage(addform)">
                            <h4>Reach Us :</h4><br>
                            <div>
                                <label>Name:</label>
                                <input type="text" placeholder="enter your name" class="form-control" name="name"
                                    #name="ngModel" [(ngModel)]="feed.name" required>
                                <span
                                    *ngIf="(name.errors?.required && name.touched) || (name.errors?.required && addform.submitted)"
                                    style="color: red;">please enter first name</span>
                            </div>

                            <div>
                                <label>Email:</label>
                                <input type="text" placeholder="enter email" class='form-control' name="email"
                                    #email='ngModel' [(ngModel)]="feed.email"
                                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                <span
                                    *ngIf="(email.errors?.required && email.touched)||(email.errors?.required && addform.submitted)"
                                    style="color: red;">enter a valid email</span>
                                <span
                                    *ngIf="(email.errors?.pattern && email.touched) || (email.errors?.pattern && addform.submitted)"
                                    style="color: red;">must be valid</span>
                            </div>

                            <div>
                                <label>Phone:</label>
                                <input type="text" placeholder="enter phone" class='form-control' name="email"
                                    #email="ngModel" [(ngModel)]="feed.email">
                            </div><br>

                            <div>
                                <label>subject:</label>
                                <textarea style="height: 100px;" type="textarea" placeholder="Message"
                                    class='form-control' name='subject' #subject='ngModel'
                                    [(ngModel)]="feed.message"></textarea>
                            </div><br>

                            <div>
                                <input type="submit" value="submit" class="btn btn-primary">
                            </div>

                        </form>
                    </div>
